<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bolão Green</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
             <img src="bolao.webp" alt="Bolão" class="bolao">
        </header>
        <main>
            
            <div class="formulario">
                        <form action="https://api.sheetmonkey.io/form/mBqz6YyLjHWrPx3sPr7RuK" method="post" enctype="multipart/form-data">
                         
                         <h2>Dados Pessoais:</h2>
                         
                         <section class="nome">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="Nome" required>
                        </section>
                
                        <section class="cpf">
                            <label for="cpf">cpf</label>
                            <input type="number" name="CPF" required>
                        </section>
                        
                        <section class="telefone">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="Telefone" required>
                        </section>
                        
                        <section class="indicacao">
                            <label for="indicacao">Indicado Por:</label>
                            <input type="text" name="Indicação">
                        </section>
                        
                        <h2>Apostas Abertas:</h2>
                        
                        <div class="1jogo">
                        <section class="botafogo">
                            <img src="roma.webp" alt="Roma">
                            <input type="number" name="Roma" required>
                        </section>
                        
                        <section class="iguacu">
                            <input type="number" name="Inter de Milão" required>
                            <img src="inter.webp" alt="Inter de Milão">
                            </section>
                        </div>
                        
                        <div class="2jogo">
                        <section class="fortaleza">
                            <img src="real.webp" alt="Real Madrid">
                            <input type="number" name="Real Madrid" required>
                        </section>
                        
                        <section class="americarn">
                            <input type="number" name="Girona FC" required>
                            <img src="girona.webp" alt="Girona FC">
                            </section>
                        </div>
                        
                        <div class="3jogo">
                        <section class="inter">
                            <img src="leverkusen.webp" alt="Leverkusen">
                            <input type="number" name="Leverkusen" required>
                        </section>
                        
                        <section class="caxias">
                            <input type="number" name="Bayern" required>
                            <img src="bayer.webp" alt="Bayern">
                            </section>
                        </div>
                        
                        <div class="4jogo">
                        <section class="santos">
                            <img src="flamengo.webp" alt="flamengo">
                            <input type="number" name="Flamengo" required>
                        </section>
                        
                        <section class="guarani">
                            <input type="number" name="Volta Redonda" required>
                            <img src="volta.webp" alt="Volta Redonda">
                            </section>
                        </div>
                        
                                                
                        <div class="5jogo">
                        <section class="atletico">
                            <img src="psg.webp" alt="PSG">
                            <input type="number" name="PSG" required>
                        </section>
                        
                        <section class="cruzeiro">
                            <input type="number" name="Lille" required>
                            <img src="lille.webp" alt="Lille">
                            </section>
                        </div>
                        
                        <h2>Pagamento:</h2>
                        
                        <img src="qrcode.webp" class="pagamento">
                        
                        <section class="enviar2">
                            <button type="submit" value="Enviar" class="enviar">Enviar</button>
                        </section>
                        
                    </form>
            </div>
            
        </main>
        <footer>
            <div class="geral">
                
            </div>
        </footer>
        </body>
        </html>
