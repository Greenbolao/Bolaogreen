<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bolão Green</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
             
        </header>
        <main>
            
            <div class="formulario">
                        <form action="https://api.sheetmonkey.io/form/mBqz6YyLjHWrPx3sPr7RuK" method="post" enctype="multipart/form-data">
                         
                         <h2>Dados Pessoais:</h2>
                         
                         <section class="nome">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="Nome" required>
                        </section>
                
                        <section class="cpf">
                            <label for="cpf">cpf</label>
                            <input type="number" name="CPF" required>
                        </section>
                        
                        <section class="telefone">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="Telefone" required>
                        </section>
                        
                        <section class="indicacao">
                            <label for="indicacao">Indicado Por:</label>
                            <input type="text" name="Indicação">
                        </section>
                        
                        <h2>Apostas Abertas:</h2>
                        
                        <div class="1jogo">
                        <section class="botafogo">
                            <img src="botafogo.webp" alt="Botafogo">
                            <input type="number" name="Botafogo" required>
                        </section>
                        
                        <section class="iguacu">
                            <input type="number" name="Nova Iguaçu" required>
                            <img src="iguacu.webp" alt="Nova Iguaçu">
                            </section>
                        </div>
                        
                        <div class="2jogo">
                        <section class="fortaleza">
                            <img src="fortaleza.webp" alt="Fortaleza">
                            <input type="number" name="Fortaleza" required>
                        </section>
                        
                        <section class="americarn">
                            <input type="number" name="America RN" required>
                            <img src="americarn.webp" alt="America RN">
                            </section>
                        </div>
                        
                        <div class="3jogo">
                        <section class="inter">
                            <img src="inter.webp" alt="Internacional">
                            <input type="number" name="Internacional" required>
                        </section>
                        
                        <section class="caxias">
                            <input type="number" name="Caxias do Sul" required>
                            <img src="caxias.webp" alt="Caxias">
                            </section>
                        </div>
                        
                        <div class="4jogo">
                        <section class="santos">
                            <img src="santos.webp" alt="Santos">
                            <input type="number" name="Santos" required>
                        </section>
                        
                        <section class="guarani">
                            <input type="number" name="Guarani" required>
                            <img src="guarani.webp" alt="Guarani">
                            </section>
                        </div>
                        
                                                
                        <div class="5jogo">
                        <section class="atletico">
                            <img src="atleticomg.webp" alt="Atletico MG">
                            <input type="number" name="Atletico MG" required>
                        </section>
                        
                        <section class="cruzeiro">
                            <input type="number" name="Cruzeiro" required>
                            <img src="cruzeiro.webp" alt="Cruzeiro">
                            </section>
                        </div>
                        
                        <h2>Pagamento:</h2>
                        
                        <img src="qrcode.webp" class="pagamento">
                        
                        <section class="enviar2">
                            <button type="submit" value="Enviar" class="enviar">Enviar</button>
                        </section>
                        
                    </form>
            </div>
            
        </main>
        <footer>
            <div class="geral">
                
            </div>
        </footer>
        </body>
        </html>
